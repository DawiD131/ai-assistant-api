version: '3.7'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_app_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_app_data:/var/lib/postgresql/data

  nestjs_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_expense_tracker_app
    restart: always
    ports:
      - "8080:3000"
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}

volumes:
  postgres_app_data:
